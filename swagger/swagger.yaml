  /posts:
    get:
      summary: Returns a list of posts
      tags:
        - Post
      description:
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            example: 10
          description: The numbers of items to return (the default value is 10)
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            example: 1
          description: Pagination page number (the default value is 1)
        - in: query
          name: filterBy
          schema:
            type: string
            example:
          description: Filter type (Example - category)
        - in: query
          name: category
          schema:
            type: string
            example:
          description: Category name (Example - coding)
        - in: query
          name: search
          schema:
            type: string
            example:
          description: search term (Example - nodejs)
      responses:
        '200': # status code
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                    description: is success or fail
                  error:
                    type: boolean
                    example: false
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Successful Found posts
                  data:
                    type: object
                    properties:
                      totalDocs:
                        type: integer
                        minimum: 0
                      totalPages:
                        type: integer
                      lastPage:
                        type: integer
                      count:
                        type: integer
                      currentPage:
                        type: object
                        properties:
                          page:
                            type: integer
                            minimum: 1
                          limit:
                            type: integer
                            minimum: 1
                      nextPage:
                        type: object
                        properties:
                          page:
                            type: integer
                            minimum: 1
                          limit:
                            type: integer
                            minimum: 1
                      posts:
                        type: array
                        items:
                          type: object
                          '$ref': '#/components/schemas/Post'

        '400':
          description: Bad request
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/BadRequestResponse'

        '500':
          description: 500 Internal Server Error
          content:
            application/json:
              schema:
                '$ref': '#/components/schemas/ServerErrorResponse'

    post:
      security:
        - Authorization: []
      summary: Add a new post
      tags:
        - Post
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              '$ref': '#/components/schemas/PostRequest'
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                    description:
                  error:
                    type: boolean
                    example: false
                  status:
                    type: integer
                    example: 201
                  message:
                    type: string
                    example: Successfully added new post
                  data:
                    type: object
                    '$ref': '#/components/schemas/PostInDB'

        '400':
          description: Bad request
